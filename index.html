<script>
  //First Task
  function dot_product(v1, v2) {
    let ps = 0;
    for (let i = 0; i < v1.length; i++) {
      ps += v1[i] * v2[i];
    }
    return ps;
  }

  function vecteurs_orthogonaux(n, vecteurs) {
    for (let i = 0; i < n; i++) {
      const v1 = vecteurs[i][0];
      const v2 = vecteurs[i][1];
      const ps = dot_product(v1, v2);
      if (ps === 0) {
        console.log(`Les vecteurs ${v1} et ${v2} sont orthogonaux.`);
      } else {
        console.log(`Les vecteurs ${v1} et ${v2} ne sont pas orthogonaux.`);
      }
    }
  }

  const n = 3; // Nombre de couples de vecteurs
  const vecteurs = [
    [
      [1, 2],
      [3, 4],
    ],
    [
      [0, 2],
      [2, 0],
    ],
    [
      [-1, 0],
      [0, -1],
    ],
  ];

  vecteurs_orthogonaux(n, vecteurs);

  //Second Task:

  function insertionSort(arr) {
    const n = arr.length;
    for (let i = 1; i < n; i++) {
      const key = arr[i];
      let j = i - 1;
      while (j >= 0 && arr[j] > key) {
        arr[j + 1] = arr[j];
        j--;
      }
      arr[j + 1] = key;
    }
    return arr;
  }

  // Exemple d'utilisation
  const array = [5, 2, 4, 6, 1, 3];
  const sortedArray = insertionSort(array);
  console.log(sortedArray);
</script>
